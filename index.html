<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="images/Obama_Prism.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Obamium</title>

</head>
<body>
  <div class="pyramid-container">
    <div class="pyramid">
      <div class="face base"></div>
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
    </div>
  </div>
<div class="slider-container">
  <label for="speedSlider">Speed: <span id="speedValue">2.3</span>x</label>
  <input type="range" id="speedSlider" min="0.5" max="15" step="0.5" value="2.3">
</div>


<div class="button-container">
  <button id="changeTile1">Normal</button>
  <button id="changeTile2">Sad</button>
  <button id="changeTile3">Happy</button>
</div>
 <audio id="bg-music" loop muted>
<source src="the%20funny.mp3" type="audio/mpeg">
</audio>

<script src="scripts.js">
  </script>
</body>
</html>
